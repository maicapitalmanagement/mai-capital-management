<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer - Mai Capital Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Mai Capital Management</div>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="investments.html">Investments</a>
            <a href="transactions.html">Transactions</a>
            <a href="transfer.html">Transfer</a>
            <a href="profile.html">Profile</a>
            <button onclick="logout()">Logout</button>
        </nav>
    </header>
    <div class="container">
        <div class="transfer">
            <h2>Transfer Funds</h2>
            <form id="transferForm">
                <div class="form-group">
                    <label for="recipient">Recipient Account</label>
                    <input type="text" id="recipient" name="recipient" placeholder="Enter account number" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" placeholder="Enter amount" step="0.01" required>
                </div>
                <button type="submit">Transfer Now</button>
            </form>
            <p id="transfer-message" class="success"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
